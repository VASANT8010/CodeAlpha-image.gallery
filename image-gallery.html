<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery - Task 1</title>
  <link rel="stylesheet" href="../CodeAlpha-image.gallery/css/style.css">
</head>
<body>

  <h1 class="title">My Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('Travles')">Travles</button>
  </div>

  <div class="gallery">
    <img src="images/nature-1.jpg" class="gallery-item nature" onclick="openLightbox(this)">
    <img src="images/animals-1.jpg" class="gallery-item animals" onclick="openLightbox(this)">
    <img src="images/travles-3.JPG" class="gallery-item Travles" onclick="openLightbox(this)">
    <img src="images/nature-2.jpg" class="gallery-item nature" onclick="openLightbox(this)">
  <img src="images/travles-2.JPG" class="gallery-item Travles" onclick="openLightbox(this)">
    <img src="images/animals-2.jpg" class="gallery-item animals" onclick="openLightbox(this)">
     <img src="images/nature-3.jpg" class="gallery-item nature" onclick="openLightbox(this)">
      <img src="images/travles-1.JPG" class="gallery-item Travles" onclick="openLightbox(this)">
      <img src="images/animals-3.jpg" class="gallery-item animals" onclick="openLightbox(this)">
<img src="images/nature-4.jpg" class="gallery-item nature" onclick="openLightbox(this)">

  </div>

  <!-- Lightbox View -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img class="lightbox-content" id="lightbox-img" />
    <div class="nav">
      <span class="prev" onclick="changeImage(-1)">❮ Prev</span>
      <span class="next" onclick="changeImage(1)">Next ❯</span>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    let images = [];

    function openLightbox(element) {
      images = Array.from(document.querySelectorAll('.gallery-item'));
      currentImageIndex = images.indexOf(element);
      document.getElementById('lightbox-img').src = element.src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) currentImageIndex = images.length - 1;
      if (currentImageIndex >= images.length) currentImageIndex = 0;
      document.getElementById('lightbox-img').src = images[currentImageIndex].src;
    }

    function filterImages(category) {
      const allImages = document.querySelectorAll('.gallery-item');
      allImages.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'inline';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
